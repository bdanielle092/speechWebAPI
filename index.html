<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice Search with JavaScript</title>
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container"></div>
    <form action="https://www.google.com/search" method="get" id="search-form">
        <input type="text" name="q" placeholder="Search Google" autocomplete="off" autofocus>
    </form>
</body>

</html>
